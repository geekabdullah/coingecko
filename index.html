<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-coins"></i> CryptoTracker
        </a>
        <div>
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search cryptocurrencies..." id="searchInput">
    </div>

    <div class="dashboard" id="marketStats">
        <!-- Market stats will be injected here -->
    </div>

    <div class="crypto-table">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>Market Cap</th>
                    <th>Volume (24h)</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
                <!-- Crypto data will be injected here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
